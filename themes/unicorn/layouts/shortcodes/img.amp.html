<figure{{ with (.Get "class") }} class="{{ . }}"{{ end }}>
	<amp-img src="{{ .Get "src" }}"{{ with (.Get "caption") }} alt="{{ . }}"{{ end }} width="{{ .Get "w" }}" height="{{ .Get "h" }}" layout="responsive"></amp-img>
	{{ if .Get "caption" }}
	<figcaption>
		{{ if .Get "href" }}
		<a href="{{ .Get "href" }}" target="_blank">{{ .Get "caption" }}</a>
		{{ else }}
			{{ .Get "caption" }}
		{{ end }}
	</figcaption>
	{{ end }}
</figure>
